<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-xl w-9/12 mx-auto mt-12 mb-3 text-center font-semibold">Welcome To <span class="text-orange-600">Online Bank</span></h1>
    </header>
    <main>
        <section class="bg-sky-300 w-9/12 p-12 mx-auto rounded-[12px]">
            <div>
                <h5 class="text-zinc-900 font-semibold">Please Login</h5>
                <div class="mt-3">
                <input id="email" class="w-9/12 block mb-3 px-2 py-1" type="email" placeholder="Enter email address">
                <input id="pass" class="w-9/12 block mb-3 px-2 py-1" type="password"  placeholder="Enter Password">
                <button id="btn-submit" class="bg-yellow-600 px-5 py-1 hover:bg-orange-700 text-stone-50 rounded-[5px]">Login</button>
                </div> 
            </div>
        </section>
        <footer>
            <p class="pt-2 w-9/12 mx-auto text-slate-400 text-xs">Â© 2022 Online Banking</p>
        </footer>
    </main>
    
    <script src="bank.js"></script>
</body>
</html>
